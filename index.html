<!--
Material design: [Toolbars](https://www.google.com/design/spec/components/toolbars.html)

`paper-toolbar` is a horizontal bar containing items that can be used for
label, navigation, search and actions.  The items placed inside the
`paper-toolbar` are projected into a `class="horizontal center layout"` container inside of
`paper-toolbar`'s Shadow DOM.  You can use flex attributes to control the items'
sizing.

Example:

```html
<paper-toolbar>
  <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
  <div class="title">Title</div>
  <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
</paper-toolbar>
```

`paper-toolbar` has a standard height, but can made be taller by setting `tall`
class on the `paper-toolbar`. This will make the toolbar 3x the normal height.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

Apply `medium-tall` class to make the toolbar medium tall.  This will make the
toolbar 2x the normal height.

```html
<paper-toolbar class="medium-tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

When `tall`, items can pin to either the top (default), middle or bottom.  Use
`middle` class for middle content and `bottom` class for bottom content.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
  <div class="middle title">Middle Title</div>
  <div class="bottom title">Bottom Title</div>
</paper-toolbar>
```

For `medium-tall` toolbar, the middle and bottom contents overlap and are
pinned to the bottom.  But `middleJustify` and `bottomJustify` attributes are
still honored separately.

To make an element completely fit at the bottom of the toolbar, use `fit` along
with `bottom`.

```html
<paper-toolbar class="tall">
  <div id="progressBar" class="bottom fit"></div>
</paper-toolbar>
```

When inside a `paper-header-panel` element, the class `.animate` is toggled to animate
the height change in the toolbar.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toolbar-title`      | Mixin applied to the title of the toolbar | `{}`
`--paper-toolbar-background` | Toolbar background color     | `--primary-color`
`--paper-toolbar-color`      | Toolbar foreground color     | `--dark-theme-text-color`
`--paper-toolbar-height`     | Custom height for toolbar    | `64px`
`--paper-toolbar-sm-height`  | Custom height for small screen toolbar | `56px`
`--paper-toolbar`            | Mixin applied to the toolbar | `{}`
`--paper-toolbar-content`    | Mixin applied to the content section of the toolbar | `{}`
`--paper-toolbar-medium`     | Mixin applied to medium height toolbar | `{}`
`--paper-toolbar-tall`       | Mixin applied to tall height toolbar | `{}`
`--paper-toolbar-transition` | Transition applied to the `.animate` class | `height 0.18s ease-in`

### Accessibility

`<paper-toolbar>` has `role="toolbar"` by default. Any elements with the class `title` will
be used as the label of the toolbar via `aria-labelledby`.

@demo demo/index.html
-->

<dom-module id="paper-toolbar" assetpath="bower_components/paper-toolbar/">
  <template>
    <style>
      :host {
        /* technical */
        display: block;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;

        /* size */
        height: var(--paper-toolbar-height, 64px);

        background: var(--paper-toolbar-background, --primary-color);
        color: var(--paper-toolbar-color, --dark-theme-text-color);

        @apply(--paper-toolbar);
      }

      :host(.animate) {
        /* transition */
        transition: var(--paper-toolbar-transition, height 0.18s ease-in);
      }

      :host(.medium-tall) {
        height: calc(var(--paper-toolbar-height, 64px) * 2);
        @apply(--paper-toolbar-medium);
      }

      :host(.tall) {
        height: calc(var(--paper-toolbar-height, 64px) * 3);
        @apply(--paper-toolbar-tall);
      }

      .toolbar-tools {
        position: relative;
        height: var(--paper-toolbar-height, 64px);
        padding: 0 16px;
        pointer-events: none;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-toolbar-content);

          height: var(--paper-toolbar-sm-height, 56px);
        }

        :host(.medium-tall) {
          height: calc(var(--paper-toolbar-sm-height, 56px) * 2);
        }

        :host(.tall) {
          height: calc(var(--paper-toolbar-sm-height, 56px) * 3);
        }

        .toolbar-tools {
          height: var(--paper-toolbar-sm-height, 56px);
        }
      }

        position: relative;
      }

      /* middle bar */
      #middleBar {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      :host(.tall) #middleBar,
      :host(.medium-tall) #middleBar {
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
      }

      /* bottom bar */
      #bottomBar {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;

        overflow: hidden;

        font-size: 20px;

        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;

      .start-justified {

      }

      .end-justified {

    Polymer({
      is: 'paper-toolbar',

      hostAttributes: {
        'role': 'toolbar'
      },

      properties: {
        /**
         * Controls how the items are aligned horizontally when they are placed
         * at the bottom.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        bottomJustify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        justify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally when they are placed
         * in the middle.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        middleJustify: {
          type: String,
          value: ''
        }

      },

      attached: function() {
        this._observer = this._observe(this);
        this._updateAriaLabelledBy();
      },

      detached: function() {
        if (this._observer) {
          this._observer.disconnect();
        }
      },

      _observe: function(node) {
        var observer = new MutationObserver(function() {
          this._updateAriaLabelledBy();
        }.bind(this));
        observer.observe(node, {
          childList: true,
          subtree: true
        });
        return observer;
      },

      _updateAriaLabelledBy: function() {
        var labelledBy = [];
        var contents = Polymer.dom(this.root).querySelectorAll('content');
        for (var content, index = 0; content = contents[index]; index++) {
          var nodes = Polymer.dom(content).getDistributedNodes();
          for (var node, jndex = 0; node = nodes[jndex]; jndex++) {
            if (node.classList && node.classList.contains('title')) {
              if (node.id) {
                labelledBy.push(node.id);
              } else {
                var id = 'paper-toolbar-label-' + Math.floor(Math.random() * 10000);
                node.id = id;
                labelledBy.push(id);
              }
            }
          }
        }
        if (labelledBy.length > 0) {
          this.setAttribute('aria-labelledby', labelledBy.join(' '));
        }
      },

      _computeBarExtraClasses: function(barJustify) {
        if (!barJustify) return '';

        return barJustify + (barJustify === 'justified' ? '' : '-justified');
      }
    });

the ripple will emanate outside of the desired container.

effect when touches on it.  You can also defeat the default behavior and

Material design: [Buttons](https://www.google.com/design/spec/components/buttons.html)

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>Flat button</paper-button>
    <paper-button raised>Raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>
    <paper-button toggles>Toggle-able button</paper-button>

A button that has `toggles` true will remain `active` after being clicked (and
will have an `active` attribute set). For more information, see the `Polymer.IronButtonState`
behavior.

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <iron-icon icon="favorite"></iron-icon>
      custom button content
    </paper-button>

### Styling

Style the button with CSS as you would a normal DOM element.

    paper-button.fancy {
      background: green;
      color: yellow;
    }

    paper-button.fancy:hover {
      background: lime;
    }

    paper-button[disabled],
    paper-button[toggles][active] {
      background: red;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-button-ink-color` custom property.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-ink-color` | Background color of the ripple | `Based on the button's color`
`--paper-button` | Mixin applied to the button | `{}`
`--paper-button-disabled` | Mixin applied to the disabled button. Note that you can also use the `paper-button[disabled]` selector | `{}`
`--paper-button-flat-keyboard-focus` | Mixin applied to a flat button after it's been focused using the keyboard | `{}`
`--paper-button-raised-keyboard-focus` | Mixin applied to a raised button after it's been focused using the keyboard | `{}`

@demo demo/index.html

        text-align: center;
        font: inherit;
        text-transform: uppercase;
        outline-width: 0;

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

To load a subset of icons from one of the default `iron-icons` sets, you can
use the [poly-icon](https://poly-icon.appspot.com/) tool. It allows you
to select individual icons, and creates an iconset from them that you can
use directly in your elements.

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

@group Iron Elements
@element iron-icon
@demo demo/index.html
@hero hero.svg
@homepage polymer.github.io

`paper-icon-button` is a button with an image placed at the center. When the user touches
the button, a ripple effect emanates from the center of the button.

`paper-icon-button` includes a default icon set.  Use `icon` to specify which icon
from the icon set to use.

    <paper-icon-button icon="menu"></paper-icon-button>

will already receive focus, you may want to prevent the anchor tag from receiving focus
as well by setting its tabindex to -1.

    <a href="https://www.polymer-project.org" tabindex="-1">
      <paper-icon-button icon="polymer"></paper-icon-button>
    </a>

Style the button with CSS as you would a normal DOM element. If you are using the icons

    <input value="{{myValue::input}}">

    <input is="iron-input" validator="my-custom-validator">

`<paper-input-container>` is a container for a `<label>`, an `<input is="iron-input">` or
`<iron-autogrow-textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label>Your name</label>
      <input is="iron-input">
    </paper-input-container>

Do not wrap `<paper-input-container>` around elements that already include it, such as `<paper-input>`.
Doing so may cause events to bounce infintely between the container and its contained element.

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatable.

    <paper-input-container attr-for-value="ssn-value">
      <label>Social security number</label>
      <ssn-input class="paper-input-input"></ssn-input>
    </paper-input-container>


If you're using a `<paper-input-container>` imperatively, it's important to make sure
that you attach its children (the `iron-input` and the optional `label`) before you
attach the `<paper-input-container>` itself, so that it can be set up correctly.

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Prefixes and suffixes
These are child elements of a `<paper-input-container>` with the `prefix`
or `suffix` attribute, and are displayed inline with the input, before or after.

    <paper-input-container>
      <div prefix>$</div>
      <label>Total</label>
      <input is="iron-input">
      <paper-icon-button suffix icon="clear"></paper-icon-button>
    </paper-input-container>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-input-container-color` | Label and underline color when the input is not focused | `--secondary-text-color`
`--paper-input-container-focus-color` | Label and underline color when the input is focused | `--primary-color`
`--paper-input-container-invalid-color` | Label and underline color when the input is is invalid | `--error-color`
`--paper-input-container-input-color` | Input foreground color | `--primary-text-color`
`--paper-input-container` | Mixin applied to the container | `{}`
`--paper-input-container-disabled` | Mixin applied to the container when it's disabled | `{}`
`--paper-input-container-label` | Mixin applied to the label | `{}`
`--paper-input-container-label-focus` | Mixin applied to the label when the input is focused | `{}`
`--paper-input-container-label-floating` | Mixin applied to the label when floating | `{}`
`--paper-input-container-input` | Mixin applied to the input | `{}`
`--paper-input-container-underline` | Mixin applied to the underline | `{}`
`--paper-input-container-underline-focus` | Mixin applied to the underline when the input is focused | `{}`
`--paper-input-container-underline-disabled` | Mixin applied to the underline when the input is disabled | `{}`
`--paper-input-prefix` | Mixin applied to the input prefix | `{}`
`--paper-input-suffix` | Mixin applied to the input suffix | `{}`

This element is `display:block` by default, but you can set the `inline` attribute to make it
`display:inline-block`.

  <template>
    <style>
      :host {
        display: block;
        padding: 8px 0;

        @apply(--paper-input-container);
      }

      :host[inline] {
        display: inline-block;
      }

      :host([disabled]) {
        pointer-events: none;
        opacity: 0.33;

        @apply(--paper-input-container-disabled);
      }

      .floated-label-placeholder {
        @apply(--paper-font-caption);
      }

      .underline {
        position: relative;
      }

      .focused-line {
        @apply(--layout-fit);

        background: var(--paper-input-container-focus-color, --primary-color);
        height: 2px;

        -webkit-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: scale3d(0,1,1);
        transform: scale3d(0,1,1);

        @apply(--paper-input-container-underline-focus);
      }

      .underline.is-highlighted .focused-line {
        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);

      .underline.is-invalid .focused-line {
        background: var(--paper-input-container-invalid-color, --error-color);
        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);
      }

      .unfocused-line {
        @apply(--layout-fit);

        background: var(--paper-input-container-color, --secondary-text-color);
        height: 1px;

        @apply(--paper-input-container-underline);
      }

      :host([disabled]) .unfocused-line {
        border-bottom: 1px dashed;
        border-color: var(--paper-input-container-color, --secondary-text-color);
        background: transparent;

        @apply(--paper-input-container-underline-disabled);
      }

      .label-and-input-container {
        @apply(--layout-flex-auto);
        @apply(--layout-relative);

        width: 100%;
        max-width: 100%;
      }

      .input-content {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        position: relative;
      }

      .input-content ::content label,
      .input-content ::content .paper-input-label {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        width: 100%;
        font: inherit;
        color: var(--paper-input-container-color, --secondary-text-color);
        -webkit-transition: -webkit-transform 0.25s, width 0.25s;
        transition: transform 0.25s, width 0.25s;
        -webkit-transform-origin: left top;
        transform-origin: left top;

        @apply(--paper-font-common-nowrap);
        @apply(--paper-font-subhead);
        @apply(--paper-input-container-label);
        @apply(--paper-transition-easing);
      }

      .input-content.label-is-floating ::content label,
      .input-content.label-is-floating ::content .paper-input-label {
        -webkit-transform: translateY(-75%) scale(0.75);
        transform: translateY(-75%) scale(0.75);

        /* Since we scale to 75/100 of the size, we actually have 100/75 of the
        original space now available */
        width: 133%;

        @apply(--paper-input-container-label-floating);
      }

      :host-context([dir="rtl"]) .input-content.label-is-floating ::content label,
      :host-context([dir="rtl"]) .input-content.label-is-floating ::content .paper-input-label {
        /* TODO(noms): Figure out why leaving the width at 133% before the animation
         * actually makes
         * it wider on the right side, not left side, as you would expect in RTL */
        width: 100%;
        -webkit-transform-origin: right top;
        transform-origin: right top;
      }

      .input-content.label-is-highlighted ::content label,
      .input-content.label-is-highlighted ::content .paper-input-label {
        color: var(--paper-input-container-focus-color, --primary-color);

        @apply(--paper-input-container-label-focus);
      }

      .input-content.is-invalid ::content label,
      .input-content.is-invalid ::content .paper-input-label {
        color: var(--paper-input-container-invalid-color, --error-color);
      }

      .input-content.label-is-hidden ::content label,
      .input-content.label-is-hidden ::content .paper-input-label {
        visibility: hidden;
      }

      .input-content ::content input,
      .input-content ::content textarea,
      .input-content ::content iron-autogrow-textarea,
      .input-content ::content .paper-input-input {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        padding: 0;
        width: 100%;
        max-width: 100%;
        background: transparent;
        border: none;
        color: var(--paper-input-container-input-color, --primary-text-color);
        -webkit-appearance: none;
        text-align: inherit;

        @apply(--paper-font-subhead);
        @apply(--paper-input-container-input);
      }

      ::content [prefix] {
        @apply(--paper-font-subhead);

        @apply(--paper-input-prefix);
        @apply(--layout-flex-none);
      }

      ::content [suffix] {
        @apply(--paper-font-subhead);

        @apply(--paper-input-suffix);
        @apply(--layout-flex-none);
      }

      /* Firefox sets a min-width on the input, which can cause layout issues */
      .input-content ::content input {
        min-width: 0;
      }

      .input-content ::content textarea {
        resize: none;
      }

      .add-on-content {
        position: relative;
      }

      .add-on-content.is-invalid ::content * {
        color: var(--paper-input-container-invalid-color, --error-color);
      }

      .add-on-content.is-highlighted ::content * {
        color: var(--paper-input-container-focus-color, --primary-color);
      }
    </style>

    <template is="dom-if" if="[[!noLabelFloat]]">
      <div class="floated-label-placeholder">&nbsp;</div>
    </template>

    <div class$="[[_computeInputContentClass(noLabelFloat,alwaysFloatLabel,focused,invalid,_inputHasContent)]]">
      <content select="[prefix]" id="prefix"></content>

      <div class="label-and-input-container" id="labelAndInputContainer">
        <content select=":not([add-on]):not([prefix]):not([suffix])"></content>
      </div>

      <content select="[suffix]"></content>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div class$="[[_computeAddOnContentClass(focused,invalid)]]">
      <content id="addOnContent" select="[add-on]"></content>
    </div>
  </template>

<script>
  Polymer({
    is: 'paper-input-container',

    properties: {
      /**
       * Set to true to disable the floating label. The label disappears when the input value is
       * not null.
       */
      noLabelFloat: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to always float the floating label.
       */
      alwaysFloatLabel: {
        type: Boolean,
        value: false
      },

      /**
       * The attribute to listen for value changes on.
       */
      attrForValue: {
        type: String,
        value: 'bind-value'
      },

      /**
       * Set to true to auto-validate the input value when it changes.

      autoValidate: {
        type: Boolean,
        value: false

       * changes if auto-validating, or when the `iron-input-validate` event is heard from a child.

        observer: '_invalidChanged',
        type: Boolean,
        value: false

       * True if the input has focus.

      focused: {
        readOnly: true,
        type: Boolean,
        value: false,
        notify: true

        type: Array

        // distributed child is attached, which may occur before configuration for this element
        // in polyfill.

      _inputHasContent: {
        type: Boolean,
        value: false

      _inputSelector: {
        type: String,
        value: 'input,textarea,.paper-input-input'
      },

      _boundOnFocus: {
        type: Function,
        value: function() {
          return this._onFocus.bind(this);
        }
      },

      _boundOnBlur: {
        type: Function,
        value: function() {
          return this._onBlur.bind(this);
        }
      },

      _boundOnInput: {
        type: Function,
        value: function() {
          return this._onInput.bind(this);
        }
      },

      _boundValueChanged: {
        type: Function,
        value: function() {
          return this._onValueChanged.bind(this);
        }

      'addon-attached': '_onAddonAttached',
      'iron-input-validate': '_onIronInputValidate'

      return this.attrForValue + '-changed';
    },

    get _propertyForValue() {
      return Polymer.CaseMap.dashToCamelCase(this.attrForValue);
    },

    get _inputElement() {
      return Polymer.dom(this).querySelector(this._inputSelector);
    },

    get _inputElementValue() {
      return this._inputElement[this._propertyForValue] || this._inputElement.value;

    ready: function() {
      if (!this._addons) {
        this._addons = [];

      this.addEventListener('focus', this._boundOnFocus, true);
      this.addEventListener('blur', this._boundOnBlur, true);
    },

    attached: function() {

        this._inputElement.addEventListener(this._valueChangedEvent, this._boundValueChanged);
      } else {
        this.addEventListener('input', this._onInput);

      // Only validate when attached if the input already has a value.
      if (this._inputElementValue != '') {
        this._handleValueAndAutoValidate(this._inputElement);
      } else {

    _onAddonAttached: function(event) {

        this._addons = [];
      }
      var target = event.target;
      if (this._addons.indexOf(target) === -1) {
        this._addons.push(target);
        if (this.isAttached) {
          this._handleValue(this._inputElement);

      }
    },

    _onFocus: function() {
      this._setFocused(true);
    },

    _onBlur: function() {
      this._setFocused(false);
      this._handleValueAndAutoValidate(this._inputElement);
    },

    _onInput: function(event) {
      this._handleValueAndAutoValidate(event.target);
    },

    _onValueChanged: function(event) {
      this._handleValueAndAutoValidate(event.target);
    },

    _handleValue: function(inputElement) {
      var value = this._inputElementValue;

      // type="number" hack needed because this.value is empty until it's valid
      if (value || value === 0 || (inputElement.type === 'number' && !inputElement.checkValidity())) {

      } else {

        if (inputElement.validate) {

        } else {

        }
        this.invalid = !valid;

      this._handleValue(inputElement);
    },

    _onIronInputValidate: function(event) {
      this.invalid = this._inputElement.invalid;
    },

    _invalidChanged: function() {
      if (this._addons) {
        this.updateAddons({invalid: this.invalid});
      }
    },

    /**
     * Call this to update the state of add-ons.
     * @param {Object} state Add-on state.
     */
    updateAddons: function(state) {
      for (var addon, index = 0; addon = this._addons[index]; index++) {
        addon.update(state);
      }
    },

    _computeInputContentClass: function(noLabelFloat, alwaysFloatLabel, focused, invalid, _inputHasContent) {
      var cls = 'input-content';
      if (!noLabelFloat) {
        var label = this.querySelector('label');

        if (alwaysFloatLabel || _inputHasContent) {
          cls += ' label-is-floating';
          // If the label is floating, ignore any offsets that may have been
          // applied from a prefix element.
          this.$.labelAndInputContainer.style.position = 'static';

          if (invalid) {
            cls += ' is-invalid';
          } else if (focused) {
            cls += " label-is-highlighted";
          }

          // When the label is not floating, it should overlap the input element.
          if (label) {
            this.$.labelAndInputContainer.style.position = 'relative';
          }
        }
      } else {
        if (_inputHasContent) {
          cls += ' label-is-hidden';
        }
      }
      return cls;
    },

    _computeUnderlineClass: function(focused, invalid) {
      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    },

    _computeAddOnContentClass: function(focused, invalid) {
      var cls = 'add-on-content';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }
  });
</script>

`paper-checkbox` is a button that can be either checked or unchecked.  User
can tap the checkbox to check or uncheck it.  Usually you use checkboxes
to allow user to select multiple options from a set.  If you have a single

        outline: none;
      }

        display: none;
      }

        position: relative;
        width: var(--calculated-paper-checkbox-size);
        height: var(--calculated-paper-checkbox-size);
        min-width: var(--calculated-paper-checkbox-size);
        vertical-align: middle;
        background-color: var(--paper-checkbox-unchecked-background-color, transparent);

        position: absolute;

         * (inkWidth - rippleWidth) / 2 */
        top: calc(0px - (2.66 * var(--calculated-paper-checkbox-size) - var(--calculated-paper-checkbox-size)) / 2);
        left: calc(0px - (2.66 * var(--calculated-paper-checkbox-size) - var(--calculated-paper-checkbox-size)) / 2);
        width: calc(2.66 * var(--calculated-paper-checkbox-size));
        height: calc(2.66 * var(--calculated-paper-checkbox-size));

        opacity: 0.6;
        pointer-events: none;

        right: calc(0px - (2.66 * var(--calculated-paper-checkbox-size) - var(--calculated-paper-checkbox-size)) / 2);

      }

      #ink[checked] {
        color: var(--paper-checkbox-checked-ink-color, --primary-color);
      }

      #checkbox {
        position: relative;
        box-sizing: border-box;
        height: 100%;
        border: solid 2px;
        border-color: var(--paper-checkbox-unchecked-color, --primary-text-color);
        border-radius: 2px;
        pointer-events: none;
        -webkit-transition: background-color 140ms, border-color 140ms;
        transition: background-color 140ms, border-color 140ms;

        -webkit-animation: checkmark-expand 140ms ease-out forwards;
        animation: checkmark-expand 140ms ease-out forwards;

        0% {
          -webkit-transform: scale(0, 0) rotate(45deg);
        }
        100% {
          -webkit-transform: scale(1, 1) rotate(45deg);
        }

      @keyframes checkmark-expand {
        0% {
          transform: scale(0, 0) rotate(45deg);
        }
        100% {
          transform: scale(1, 1) rotate(45deg);
        }
      }

      #checkbox.checked {
        background-color: var(--paper-checkbox-checked-color, --primary-color);
        border-color: var(--paper-checkbox-checked-color, --primary-color);
      }

        position: absolute;
        width: 36%;
        height: 70%;
        border-style: solid;
        border-top: none;

<script>

  Polymer({

    is: 'opaque-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      node.style.opacity = '0';
      this._effect = new KeyframeEffect(node, [
        {'opacity': '1'},
        {'opacity': '1'}
      ], this.timingFromConfig(config));
      return this._effect;
    },

    complete: function(config) {
      config.node.style.opacity = '';
    }

  });

  /**

   *
   * @polymerBehavior Polymer.NeonAnimationRunnerBehavior
   */

    properties: {

      /** @type {?Object} */

        type: Object

    _configureAnimationEffects: function(allConfigs) {

      if (allConfigs.length > 0) {
        for (var config, index = 0; config = allConfigs[index]; index++) {
          var animation = document.createElement(config.name);
          // is this element actually a neon animation?
          if (animation.isNeonAnimation) {
            var effect = animation.configure(config);
            if (effect) {
              allAnimations.push({
                animation: animation,
                config: config,
                effect: effect

          }

      return allAnimations;
    },

    _runAnimationEffects: function(allEffects) {
      return document.timeline.play(new GroupEffect(allEffects));

    _completeAnimations: function(allAnimations) {

    },

    _renderOpened: function() {
      this.cancelAnimation();
      if (this.withBackdrop) {
        this.backdropElement.open();
      }
      this.playAnimation('entry');
    },

    _renderClosed: function() {
      this.cancelAnimation();
      if (this.withBackdrop) {
        this.backdropElement.close();
      }
      this.playAnimation('exit');
    },

    _onNeonAnimationFinish: function() {
      if (this.opened) {
        this._finishRenderOpened();
      } else {
        this._finishRenderClosed();
      }
    }

  });

<dom-module id="svg-keyframe" assetpath="elements/svg-keyframes/">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 300px;
        position: relative;
        background-color: #434343;
        background-image:linear-gradient(#434343, #282828);

      }
      .grid-background{
        background-color: transparent;
        background-image:
          linear-gradient(0deg, transparent 24%,
            rgba(255, 255, 255, .2) 25%,
            rgba(255, 255, 255, .2) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, .2) 75%,
            rgba(255, 255, 255, .2) 76%,
            transparent 77%,
            transparent),
          linear-gradient(90deg,
            transparent 24%,
            rgba(255, 255, 255, .2) 25%,
            rgba(255, 255, 255, .2) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, .2) 75%,
            rgba(255, 255, 255, .2) 76%,
            transparent 77%,
            transparent);
        height:100%;
        background-size:25px 25px;
      }
      .svg-display {
        position: relative;
        height: 150px;
        width: 100px;
      }
      .svg-collection {
        position: absolute;
        top: 0;
        left: 0;
      }

      .element-container: {
        width: 400px;
        display: block;
      }
      paper-toolbar {
        --paper-toolbar-background: rgba(0,0,0,0.3);
        --paper-toolbar-title: {
          margin-left: 0px;
          font-size: 15px;
        }
      }
      .main-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .svg-properties {
        @apply(--layout-flex);
        height: 150px;
        overflow-y: scroll;
      }
      .svg-property {
        display: block;
        color: aliceblue;
        text-transform: lowercase;
        text-align: left;
        background: rgba(255,255,255, 0.1);
        padding: 10px;
        margin: 2px;
      }
      .svg-property paper-icon-button {
        position: absolute;
        top: 0;
        right: 5px;
      }
      .add-property-section {
        padding: 10px;
        background: rgba(255,255,255, 0.6);
      }
      .add-property-input {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .width-50 {
        width: 45%;
        margin-right: 10px;
      }
      .width-30 {
        width: 30%;
        margin-right: 5px;
      }
      .width-100 {
        width: 100%;
      }
      paper-checkbox {
        padding: 30px 0 10px;
        --paper-checkbox-unchecked-color: #737373;
        --paper-checkbox-label-color : #737373;
        --paper-checkbox-checked-color: black;
      }
      paper-input {
        --paper-input-underline-focus: {
          color: black;
        }
      }
      .display-property-button {
        padding: 0;
        text-align: center;
      }
      .add-property-input-section {
        display: none;
        transition: height 1s;
        -webkit-transition: height 1s;
      }
      .add-property-button {
        margin-top: 40px;
        background: rgba(255,255,255, 0.6);
      }
      .red-icon{
        color: red;
      }
      paper-dialog p {
        padding: 20px;
      }
    </style>
    <paper-material class="element-container" elevation="1">
      <paper-toolbar>
        <div class="title">
          @keyframe <span>{{keyframeName}}</span>
        </div>
        <paper-icon-button class="red-icon" icon="icons:delete" on-click="handleDeleteKeyframe"></paper-icon-button>
      </paper-toolbar>
      <div class="main-container">
        <div class="svg-display grid-background" id="svgdisplay">
          <template is="dom-repeat" items="{{svgCollection}}">
            <svg class="svg-collection" height="100%" width="100%" fill="none">
              <path d$="{{item.path}}" stroke$="{{item.strokeColor}}" stroke-width="2" selected10$="{{item.is10}}" selectedprop$="{{item.property}}" selectedunit$="{{item.unit}}" selectedminvalue$="{{item.minValue}}" selectedmaxvalue$="{{item.maxValue}}"></path>
            </svg>
          </template>
        </div>
        <div class="svg-properties">
          <template is="dom-repeat" items="{{svgCollection}}">
            <paper-material class="svg-property" elevation="1" style$="border-left: 2px solid {{item.strokeColor}};">
              <span>{{item.property}}</span>
              <paper-icon-button icon="icons:clear" on-click="handlePropertyDelete"></paper-icon-button>
            </paper-material>
          </template>
        </div>
      </div>
      <div class="add-property-section">
        <paper-button toggles="" class="display-property-button width-100" on-click="handleDisplayPropertyInput">
          +
        </paper-button>
        <div class="add-property-input-section">
          <div class="add-property-input">
            <paper-input label="SVG path" class="width-100" id="path"></paper-input>
            <paper-input label="property name" class="width-50" id="property"></paper-input>
            <paper-checkbox class="width-50" id="is10">1's and 0's</paper-checkbox>
            <paper-input label="unit" class="width-30" id="unit"></paper-input>
            <paper-input label="min value" class="width-30" id="min"></paper-input>
            <paper-input label="max value" class="width-30" id="max"></paper-input>
            <paper-button raised="" class="width-100 add-property-button" on-click="handleAddProperty">
              Add Property
            </paper-button>
          </div>
        </div>
      </div>
    </paper-material>
    <paper-dialog>
      <h2>Confirm Delete @keyframe</h2>
      <paper-dialog-scrollable>
        <p>You are deleting a @keyframe which cannot be recovered once deleted. Are you sure that you want to delete it?</p>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss="">Wait, Dont Do That!!</paper-button>
        <paper-button dialog-confirm="" on-click="_deleteSvgKeyframe">Yes, Delete It!!</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'svg-keyframe',
      properties: {
        keyframeName: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        svgCollection: {
          type: Array,
          notify: true,
          reflectToAttribute: true,
          value: [],
          observer: '_svgCollectionChanged'
        },
        rawCss: {
          type: Object,
          notify: true,
          value: {}
        },
        builtCss: {
          type: String,
          value: ''
        },
        builtSVGs: {
          type: String,
          value: ''
        },
        transformProperties: {
          type: Array,
          value: [
              'translateX',
              'translateY',
              'translateZ',
              'scale',
              'scaleX',
              'scaleY',
              'scaleZ',
              'rotate',
              'rotateX',
              'rotateY',
              'rotateZ',
              'skew',
              'skewX',
              'skewY',
              'perspective'
            ]
        },
        filterProperties: {
          type: Array,
          value: [
              'blur',
              'brightness',
              'contrast',
              'grayscale',
              'hue-rotate',
              'invert',
              'opacity',
              'saturate',
              'sepia'
            ]
        }
      },
      ready: function() {

      },
      attached: function() {
        this._svgCollectionChanged();
      },
      _svgCollectionChanged: function() {
        this._buildStrokeColor();
        this._getYCoordinates()
          .then(() => {
            return this._buildCSS();
          })
          .then(() => {
            this.builtSVGs = this._buildSVG();
          });
      },
      _buildSVG: function() {
        var value = JSON.stringify(this.svgCollection);
        return '\n\"' + this.keyframeName + '\": ' + value + ',';
      },
      _getYCoordinates: function() {
        return new Promise((resolve, reject) => {
          var pathEl = this.$.svgdisplay.querySelectorAll('.svg-collection path');
          for (var i = 0; i < pathEl.length; i++) {
            this._buildRawPropertyKeyframe(pathEl[i]);
          }
          resolve();
        });
      },
      _buildStrokeColor: function() {
        var total = this.svgCollection.length;
        for(var i=0; i<total; i++ ) {
          if(!this.svgCollection[i].strokeColor) {
            this.svgCollection[i].strokeColor = '#' +
              this._generateRandomColor('');
          }
        }
      },
      _generateRandomColor: function(lor) {
        return (lor +=
          [3,4,5,6,7,8,9,'a','b','c','d','e','f'][Math.floor(Math.random()*13)])
          && (lor.length == 6) ?  lor : this._generateRandomColor(lor);
      },
      _buildCSS: function() {
        return new Promise((resolve, reject) => {
          var css = "@keyframes " + this.keyframeName +
            ' {\n';
          for (var percentage in this.rawCss) {
            css += '\t' + percentage + ' {\n';
            for (var prop in this.rawCss[percentage]) {
              css += '\t\t' + prop + ': ' +
                this.rawCss[percentage][prop] +
                ';\n'
            }
            css += '\t}\n';
          }
          css += '}\n';
          this.builtCss = css;
          resolve();
        });
      },
      _buildRawPropertyKeyframe: function(pathEl) {
        var pathLength = pathEl.getTotalLength(),
          increments   = pathLength / 100,
          is10         = pathEl.hasAttribute('selected10'),
          property     = pathEl.getAttribute('selectedprop'),
          unit         = pathEl.getAttribute('selectedunit'),
          minValue     = pathEl.getAttribute('selectedminvalue'),
          maxValue     = pathEl.getAttribute('selectedmaxvalue');


        var isTransformProperty = false,
          isFilterProperty = false;

        isTransformProperty = this.transformProperties.find((element, index)=> {
          if(element == property) {
            return true;
          }
        });

        isFilterProperty = this.filterProperties.find((element, index)=> {
          if(element == property) {
            return true;
          }
        });

        for (var start = 0; start < pathLength; start += increments) {
          var svgPoint = pathEl.getPointAtLength(start);

          if (!this.rawCss[Math.round(svgPoint.x) + '%']) {
            this.rawCss[Math.round(svgPoint.x) + '%'] =
              new Object();
          }

          if(!!isTransformProperty || !!isFilterProperty) {
            var type = !!isTransformProperty ? 'transform' : 'filter'
            if (!this.rawCss[Math.round(svgPoint.x) + '%'][type]) {
              this.rawCss[Math.round(svgPoint.x) + '%'][type] = '';
            }

            maxValue = Number(maxValue);
            minValue = Number(minValue);
            this.rawCss[Math.round(svgPoint.x) + '%'][type] +=
              property + '(' +((((100-svgPoint.y)/100) * (maxValue-minValue) + minValue)) + unit + ') ';
          }
          else {
            if (!this.rawCss[Math.round(svgPoint.x) + '%'][property]) {
              this.rawCss[Math.round(svgPoint.x) + '%'][property] =
                new Object();
            }

            if(is10) {
              this.rawCss[Math.round(svgPoint.x) + '%'][property] =
                (svgPoint.y > 50 ? maxValue : minValue) + unit;
            } else {
              maxValue = Number(maxValue);
              minValue = Number(minValue);
              this.rawCss[Math.round(svgPoint.x) + '%'][property] =
                ((((100-svgPoint.y)/100) * (maxValue-minValue) + minValue)) + unit;
            }
          }
        }
      },
      handlePropertyDelete: function(event) {
        this._removeProperty(event.model.index)
        .then(()=>{
          this.rawCss = {};
          this.builtCss = '';
          this.builtSVGs = '';
          this._svgCollectionChanged();
        });
      },
      _removeProperty: function(index) {
        return new Promise((resolve, reject)=>{
          this.splice('svgCollection', index, 1);
          resolve();
        });
      },
      handleDisplayPropertyInput: function(event) {
        var isActive = event.target.active;
        if (isActive) {
          this.$$('.add-property-input-section').style.display = 'block';
          //event.target.innerText = '-'
          return;
        }
        this.$$('.add-property-input-section').style.display = 'none';
        //event.target.innerText = '+'
      },
      handleAddProperty: function(event) {
        var newSvgObj = {
          path: this.$.path.value,
          is10: this.$.is10.checked,
          property: this.$.property.value,
          unit: this.$.unit.value || '',
          minValue: this.$.min.value || '0',
          maxValue: this.$.max.value || '100',
          strokeColor: '#' + this._generateRandomColor('')
        }

        this.push('svgCollection', newSvgObj);

        this.$.path.value = '';
        this.$.property.value = '';
        this.$.unit.value = '';
        this.$.max.value = '';
        this.$.min.value = '';

        this.$$('.display-property-button').click();

        this.rawCss = {};
        this.builtCss = '';
        this.builtSVGs = '';
        Polymer.dom.flush();
        this._svgCollectionChanged();

      },
      handleDeleteKeyframe: function() {
        this.$$('paper-dialog').open();
      },
      _deleteSvgKeyframe: function() {
        this.remove();
      }
    });

  </script>
</dom-module>

                var location = 'https://github.com/login/oauth/authorize?client_id=' +
                          this.client_id +
                          '&scope=' + this.scope;

                window.addEventListener("message", (event)=>{
                    this.handleCode(event)
                });
                window.open(location, '');

            },
            handleCode: function(event) {
                var code = event.data,
                    url = 'https://githubtoken-oodma.rhcloud.com/token.php?code=' + code; // PROD
                    //url = 'https://testsave-oodma.rhcloud.com/token.php?code=' + code; // TEST
                this.$$('#authenticator').setAttribute('url', url);
                this.$$('#authenticator').generateRequest();
            }
        })
    </script>

    <script>
        Polymer({
            is: 'main-app',
            properties: {
                files: {
                    type: Object,
                    notify: true,
                    value: {}
                },
                svgKeyframes: {
                    type: Array,
                    notify: true,
                    value:[
                        'dropball'
                    ]
                },
                svgCollection : {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            path: "M0 00 C2.45434624 2.17 16.3464551 -8.83 36.7536484 98.48 C57.2239404 44.28 71.8396693 98.48 73.4575634 99.58 C82.7586528 85.31 89.6790662 97.81 91.391449 100 C95.988064 93.37 100 100 100 100",
                            property: 'bottom',
                            is10: false,
                            unit: 'px',
                            maxValue: '200',
                            minValue: '0'
                        }
                    ]
                },
                gistid: {
                    type: String,
                    notify: true,
                    value: ''
                },
                isLoaded : {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                loadedSVGKeyFrames : {
                    type: Array,
                    value: [],
                    notify: true
                }
            },
            ready: function() {
                this._checkForLoad();
            },
            attached: function() {
                this._startSVGParse();
            },
            _startSVGParse: function() {
                // parse all SVGs
                var keyFramesEl = this.$$('.svg-keyframe-collection').querySelectorAll('svg-keyframe');
                for(var i=0; i<keyFramesEl.length; i++) {
                    keyFramesEl[i]._svgCollectionChanged();
                }
            },
            _loadLivePreviewWithProject: function(files) {
                var data = {
                    styles: files['animations.css'].content + files['base.css'].content,
                    htmls: files['index.html'].content
                }
                this.$$('live-preview').updateLivePreview(data);
            },
            updateLivePreview: function() {
                this._startSVGParse();
                // update live preview
                var data = this._getUpdatedCodeFromElements();
                this.$$('live-preview').updateLivePreview(data);
            },
            _getUpdatedCodeFromElements: function() {
                var codeEl = this.$$('.code-editor-section').querySelectorAll('code-editor'),
                    keyFramesEl = this.$$('.svg-keyframe-collection').querySelectorAll('svg-keyframe'),
                    styles = '',  // To Store the USER CSS
                    htmls  = '',  // To Store the USER HTML
                    svgs   = '{';  // To Store the USER SVG Data

                // Get codes from editors
                for(var i=0; i<codeEl.length; i++) {
                    var mode = codeEl[i].getAttribute('mode'),
                        code = codeEl[i].innerCode;
                    if(mode == 'css') {
                        styles += code;
                    } else {
                        htmls += code;
                    }
                }
                this._addToFiles('base.css', styles);
                this._addToFiles('index.html', htmls);

                // Get Codes from svg-keyframes
                var keyframeCodes = '';
                for(var i=0; i<keyFramesEl.length; i++) {
                    var code = keyFramesEl[i].builtCss;
                    keyframeCodes += code;
                    svgs += keyFramesEl[i].builtSVGs;
                }

                svgs = svgs.substring(0, svgs.length - 1);
                svgs += '}';

                styles += keyframeCodes;
                this._addToFiles('animations.css', keyframeCodes);
                this._addToFiles('svg.json', svgs);

                return {
                    styles: styles,
                    htmls: htmls
                }
            },
            _addToFiles: function(name, content) {
                var fileObj = {
                    'content': content
                }
                this.files[name] = fileObj;
            },
            handleAddSvgKeyframe: function() {
                this.$.newkeyframedialog.open();
            },
            addSvgKeyframe: function() {
                this.push('svgKeyframes', this.$.newkeyframe.value);
                Polymer.dom.flush();
            },
            _checkForLoad: function() {
                var id = window.location.hash.substring(1);
                if(id) {
                    this.isLoaded = true;
                    this.gistid = id;
                    this.shareURL = window.location;
                }
            },
            _updateAllSections: function(e, detail) {
                this.files = detail;
                this._updateCodeEditors();
                this._updateSVGKeyframes();
                this._loadLivePreviewWithProject(this.files);
            },
            _updateCodeEditors: function() {
                var editorEls = this.$$('.code-editor-section').querySelectorAll('code-editor');
                for( var i = 0; i<editorEls.length; i++) {
                    var mode = editorEls[i].getAttribute('mode');
                    switch(mode) {
                        case 'css' :
                            editorEls[i].updateCodeMirrorText(this.files['base.css'].content);
                            break;
                        case 'xml' :
                            editorEls[i].updateCodeMirrorText(this.files['index.html'].content);
                            break;
                    }
                }
            },
            _updateSVGKeyframes: function() {
                var parsedSVGKeyFrames = JSON.parse(this.files['svg.json'].content);
                this.loadedSVGKeyFrames = [];
                for(var keyframe in parsedSVGKeyFrames) {
                    var keyFrameObj = {
                        name: keyframe,
                        value: parsedSVGKeyFrames[keyframe]
                    };
                    this.push('loadedSVGKeyFrames', keyFrameObj);
                }
            },
            generateShareLink: function() {
                this.$.sharedialog.open();
            },
            _handleSave: function(e, detail) {
                this.shareURL = 'https://prateekjadhwani.github.io/svg2css/#' + detail;
                window.location.hash = detail;
            },
            _openVersionInfo: function() {
                this.$.versioninfo.open();
            }
        });
    </script>
